<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body id="body">
    <header id="h-title">
        <div>My Library</div>
        <button id="add">Add a Book</button>
    </header>

    <div id="bg-div">
        <form id="add-div">
            <div class="div-label" id="div-title">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="div-label" id="div-author">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="div-label" id="div-page">
                <label for="page">Number of pages</label>
                <input type="number" name="page" id="page">
            </div>
            <div id="div-read">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <div id="btn">
                <button type="button" id="cancel">Cancel</button>
                <button type="reset" id="button-submit">Submit</button> 
            </div>
            
        </form>
    </div>

    <div id="container">
        <div id="main">
            
        </div>
    </div>

    <footer></footer>
</body>
</html>
